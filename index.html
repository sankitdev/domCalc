<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.6.4/math.js"></script>
  </head>

  <body>
    <div class="main">
      <div class="calculator">
        <div class="display">
          <input type="text" name="text" id="text" id="history" readonly />
        </div>
        <div class="outline"></div>

        <div class="row">
          <button class="operator">AC</button>
          <button class="operator">( )</button>
          <button class="operator">%</button>
          <button class="operator orange">รท</button>
        </div>
        <div class="row">
          <button class="number">7</button>
          <button class="number">8</button>
          <button class="number">9</button>
          <button class="operator orange">x</button>
        </div>
        <div class="row">
          <button class="number">4</button>
          <button class="number">5</button>
          <button class="number">6</button>
          <button class="operator orange">+</button>
        </div>
        <div class="row">
          <button class="number">1</button>
          <button class="number">2</button>
          <button class="number">3</button>
          <button class="operator orange">-</button>
        </div>
        <div class="row">
          <button class="number" id="zero">0</button>
          <button class="operator">.</button>
          <button class="operator orange">=</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
